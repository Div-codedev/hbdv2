        * {

            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 15%, #90caf9 30%, #64b5f6 45%, #42a5f5 60%, #2196f3 75%, #1e88e5 90%, #1976d2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: #1a237e;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(25, 118, 210, 0.1) 0%, transparent 30%),
                linear-gradient(90deg, transparent 48%, rgba(255, 255, 255, 0.03) 50%, transparent 52%),
                linear-gradient(0deg, transparent 48%, rgba(255, 255, 255, 0.03) 50%, transparent 52%);
            background-size: 200px 200px, 180px 180px, 220px 220px, 40px 40px, 40px 40px;
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            z-index: 2;
            padding: 80px 20px 120px;
            max-width: 100vw;
            overflow: visible;
        }
        
        .top-controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 16px;
            padding: 6px;
            display: flex;
            gap: 0;
            box-shadow: 
                0 8px 32px rgba(25, 118, 210, 0.15),
                0 2px 8px rgba(25, 118, 210, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 1),
                0 0 0 1px rgba(25, 118, 210, 0.08);
            z-index: 1001;
            animation: slideDown 0.6s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-60px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        .control-btn {
            background: transparent;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #1565c0;
            position: relative;
            overflow: hidden;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(25, 118, 210, 0.08) 0%, rgba(33, 150, 243, 0.06) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 12px;
        }
        
        .control-btn:hover::before {
            opacity: 1;
        }
        
        .control-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.15);
        }
        
        .control-btn.active {
            background: linear-gradient(135deg, #1976d2 0%, #2196f3 100%);
            color: white;
            box-shadow: 
                0 4px 16px rgba(25, 118, 210, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .control-btn.active::before {
            display: none;
        }
        
        .tag-filter {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 16px;
            padding: 16px 20px;
            display: none;
            gap: 12px;
            box-shadow: 
                0 12px 40px rgba(25, 118, 210, 0.15),
                0 4px 16px rgba(25, 118, 210, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 1),
                0 0 0 1px rgba(25, 118, 210, 0.08);
            z-index: 1000;
            animation: fadeInScale 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: calc(100vw - 40px);
            flex-wrap: wrap;
            justify-content: center;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }
        
        .tag {
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
            background: rgba(25, 118, 210, 0.08);
            color: #1565c0;
            border: 1px solid rgba(25, 118, 210, 0.12);
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }
        
        .tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.5s ease;
        }
        
        .tag:hover {
            transform: translateY(-2px);
            background: rgba(25, 118, 210, 0.12);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.15);
            border-color: rgba(25, 118, 210, 0.2);
        }
        
        .tag:hover::before {
            left: 100%;
        }
        
        .tag.active {
            background: linear-gradient(135deg, #1976d2 0%, #2196f3 100%);
            color: white;
            box-shadow: 
                0 6px 20px rgba(25, 118, 210, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            border-color: #1976d2;
        }
        
        .wall {
            position: relative;
            width: 100%;
            min-height: 3000px;
            padding: 20px 0;
        }
        
        .polaroid {
            position: absolute;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            box-shadow: 
                0 8px 32px rgba(25, 118, 210, 0.12),
                0 2px 8px rgba(25, 118, 210, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 1),
                0 0 0 1px rgba(25, 118, 210, 0.06);
            padding: 16px 16px 50px 16px;
            cursor: grab;
            transform-style: preserve-3d;
            transition: box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.1s linear;
            touch-action: none;
            z-index: 10;
            max-width: calc(100vw - 40px);
        }
        
        .polaroid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 30%, rgba(255, 255, 255, 0.8) 45%, rgba(255, 255, 255, 0.6) 55%, transparent 70%);
            pointer-events: none;
            border-radius: 12px;
            opacity: 0.7;
        }
        
        .polaroid:hover {
            box-shadow: 
                0 16px 48px rgba(25, 118, 210, 0.18),
                0 6px 20px rgba(25, 118, 210, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 1),
                0 0 0 1px rgba(25, 118, 210, 0.1);
            transform: translateY(-4px);
        }
        
        .polaroid.dragging {
            cursor: grabbing;
            z-index: 100;
            transition: none;
            box-shadow: 
                0 20px 60px rgba(25, 118, 210, 0.25),
                0 8px 24px rgba(25, 118, 210, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            transform: scale(1.02) translateY(-8px);
        }
        
        .polaroid.flipped {
            transform: rotateY(180deg);
        }
        
        .photo-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-bottom: 12px;
            border-radius: 8px;
            box-shadow: 
                0 2px 8px rgba(25, 118, 210, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            background: linear-gradient(135deg, #f8fbff 0%, #e3f2fd 100%);
        }
        
        .photo {
            width: 100%;
            display: block;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            object-fit: cover;
            pointer-events: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
        }
        
        .polaroid:hover .photo {
            transform: scale(1.02);
        }
        
        .caption {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(14px, 3.5vw, 17px);
            text-align: center;
            color: #1a237e;
            padding: 8px 8px 0;
            line-height: 1.4;
            font-weight: 500;
        }
        
        .back-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 251, 255, 0.98);
            padding: 20px;
            border-radius: 12px;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: clamp(13px, 3.5vw, 15px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(25, 118, 210, 0.06);
        }
        
        .note {
            font-family: 'Inter', sans-serif;
            color: #1a237e;
            line-height: 1.6;
            flex-grow: 1;
            padding: 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 
                inset 0 1px 4px rgba(25, 118, 210, 0.06),
                0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(25, 118, 210, 0.08);
            font-weight: 400;
        }
        
        .date {

            color: #1976d2;
            font-size: clamp(11px, 3vw, 13px);
            text-align: right;
            padding: 8px 12px;
            background: rgba(25, 118, 210, 0.1);
            border-radius: 8px;
            font-weight: 600;
            border: 1px solid rgba(25, 118, 210, 0.15);
        }
        
        .continue-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #1976d2 0%, #2196f3 100%);

            padding: 16px 32px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: white;
            box-shadow: 
                0 8px 32px rgba(25, 118, 210, 0.3),
                0 2px 8px rgba(25, 118, 210, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            z-index: 1002;
            animation: slideUp 0.8s ease-out 0.5s both;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 160px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        .continue-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }
        
        .continue-btn:hover {
            transform: translateX(-50%) translateY(-4px);
            box-shadow: 
                0 12px 40px rgba(25, 118, 210, 0.4),
                0 4px 16px rgba(25, 118, 210, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .continue-btn:hover::before {
            left: 100%;
        }
        
        .continue-btn:active {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(25, 118, 210, 0.35),
                0 2px 8px rgba(25, 118, 210, 0.15);
        }
        
        /* Improved responsive sizing for different image ratios */
        .polaroid.portrait {
            width: clamp(180px, 22vw, 280px);
        }
        
        .polaroid.portrait .photo {
            height: clamp(240px, 29vw, 370px);
        }
        
        .polaroid.square {
            width: clamp(200px, 24vw, 320px);
        }
        
        .polaroid.square .photo {
            height: clamp(200px, 24vw, 320px);
        }
        
        .polaroid.landscape {
            width: clamp(240px, 30vw, 400px);
        }
        
        .polaroid.landscape .photo {
            height: clamp(180px, 22vw, 300px);
        }
        
        @media (max-width: 768px) {
            .container {

                padding: 4px;

                border-radius: 10px;
            }
            
            .tag-filter {

                padding: 12px 16px;
                gap: 8px;
                border-radius: 14px;
            }
            
            .tag {
                padding: 6px 12px;
                font-size: 12px;
                border-radius: 10px;
            }
            
            .polaroid {
                padding: 12px 12px 40px 12px;
                border-radius: 10px;
            }
            
            .polaroid.portrait {
                width: clamp(140px, 38vw, 200px);
            }
            
            .polaroid.portrait .photo {
                height: clamp(180px, 48vw, 260px);
            }
            
            .polaroid.square {
                width: clamp(150px, 40vw, 220px);

            .polaroid.square .photo {
                height: clamp(150px, 40vw, 220px);

            .polaroid.landscape {

            .polaroid.landscape .photo {
                height: clamp(120px, 32vw, 200px);
            }
            
            .continue-btn {
                bottom: 20px;
                padding: 14px 28px;
                font-size: 15px;
                min-width: 140px;
            }
        }
        
        @media (max-width: 480px) {
            .polaroid.portrait {
                width: clamp(120px, 42vw, 160px);
            }
            
            .polaroid.portrait .photo {
                height: clamp(150px, 54vw, 200px);
            }
            
            .polaroid.square {
                width: clamp(130px, 44vw, 170px);
            }
            
            .polaroid.square .photo {
                height: clamp(130px, 44vw, 170px);
            }
            
            .polaroid.landscape {
                width: clamp(150px, 52vw, 220px);
            }
            
            .polaroid.landscape .photo {
                height: clamp(100px, 35vw, 150px);
            }
        }
    </style>

                src: "https://lh3.googleusercontent.com/pw/AP1GczN58d3Uxds1ltg3rC8NxjinqgvyMOjRo5HC-ckYIlTzQF4jGWz25MOTesH_8H4RlIARR6T7XakFM0MrBQYxSGZP_692KEQL4pk4vvFMuQDhPwsfg-tFWFNr-4-jTevYzDFHZWhOalt38yTccSeWSCjs=w480-h483-s-no-gm?authuser=0",
                caption: "best artwork...‚ù§ü§©..1st place",

                tags: ["love"],

        ];
        
        const wall = document.getElementById('wall');
        const tagFilter = document.getElementById('tagFilter');
        const tagToggle = document.getElementById('tagToggle');
        const gridToggle = document.getElementById('gridToggle');
        const continueBtn = document.getElementById('continueBtn');
        
        let zCounter = 100; // start above default 10

        
        let activeFilter = 'all';
        let gridMode = false;
        
        // Strict viewport constraint function
        function constrainToWall(x, y, width, height) {
          const margin = 20;
          const wallRect = wall.getBoundingClientRect();
          const maxX = wallRect.width - width - margin;
          return {
              x: Math.max(margin, Math.min(x, maxX)),
              y: Math.max(margin, y) // allow unlimited Y for scrolling
          };
        }

        
        function createPolaroids() {
            wall.innerHTML = '';
            
            const filtered = photos.filter(p => activeFilter === 'all' || p.tags.includes(activeFilter));
            
            filtered.forEach((photo, index) => {
                const polaroid = document.createElement('div');
                polaroid.className = `polaroid ${photo.ratio}`;
                polaroid.dataset.id = photo.id;
                polaroid.dataset.tags = photo.tags.join(' ');
                
                let position;
                if (gridMode) {
                    position = getGridPosition(index, photo.ratio);
                } else {
                    // Ensure initial positions are within viewport
                    const tempDiv = document.createElement('div');
                    tempDiv.className = `polaroid ${photo.ratio}`;
                    tempDiv.style.visibility = 'hidden';
                    tempDiv.style.position = 'absolute';
                    document.body.appendChild(tempDiv);
                    const rect = tempDiv.getBoundingClientRect();
                    document.body.removeChild(tempDiv);
                    
                    position = constrainToWall(photo.position.x, photo.position.y, rect.width, rect.height);
                }
                
                polaroid.style.left = `${position.x}px`;
                polaroid.style.top = `${position.y}px`;
                polaroid.style.transform = `rotate(${gridMode ? 0 : photo.rotation}deg)`;
                
                polaroid.innerHTML = `
                    <div class="photo-container">
                        <img class="photo" src="${photo.src}" alt="${photo.caption}" loading="lazy" draggable="false">
                    </div>
                    <div class="caption">${photo.caption}</div>
                    <div class="back-content">
                        <div class="note">${photo.note}</div>
                        <div class="date">${photo.date}</div>
                    </div>
                `;
                
                wall.appendChild(polaroid);
                setupPolaroidEvents(polaroid);
                
                // Animation
                polaroid.style.opacity = '0';
                polaroid.style.transform += ' scale(0.8)';
                setTimeout(() => {
                    polaroid.style.transition = 'opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), transform 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    polaroid.style.opacity = '1';
                    polaroid.style.transform = polaroid.style.transform.replace('scale(0.8)', 'scale(1)');
                    setTimeout(() => {
                        polaroid.style.transition = '';
                    }, 600);
                }, Math.random() * 300);
            });
        }
        
        function updateWallHeight() {
            const polaroids = document.querySelectorAll('.polaroid');
            let maxBottom = 0;
            polaroids.forEach(p => {
                const rect = p.getBoundingClientRect();
                const bottom = parseFloat(p.style.top || 0) + p.offsetHeight;
                if (bottom > maxBottom) maxBottom = bottom;
            });
            wall.style.minHeight = `${maxBottom + 300}px`;
       }
        
        function setupPolaroidEvents(polaroid) {
            let isDragging = false;
            let isFlipped = false;
            let startX, startY, offsetX, offsetY;
            let lastTap = 0;
            let longPressTimer;
            
            polaroid.addEventListener('mousedown', startDrag);
            polaroid.addEventListener('touchstart', handleTouchStart, { passive: false });
            
            function handleTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                startDrag({
                    clientX: touch.clientX,
                    clientY: touch.clientY + window.scrollY
                });
            }
            
            function startDrag(e) {
                if (isFlipped) return;
                
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    flipPolaroid(polaroid);
                    return;
                }
                lastTap = currentTime;
                
                longPressTimer = setTimeout(() => {
                    if (!isDragging) {
                        flipPolaroid(polaroid);
                    }
                }, 500);
                
                isDragging = true;
                polaroid.classList.add('dragging');
                
                // Bring to front
                zCounter++;
                polaroid.style.zIndex = zCounter;
                
                startX = e.clientX;
                startY = e.clientY + window.scrollY;
                
                const rect = polaroid.getBoundingClientRect();
                
                offsetX = startX - rect.left;
                offsetY = startY - rect.top - window.scrollY;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('touchmove', handleTouchMove, { passive: false });
                document.addEventListener('mouseup', stopDrag);
                document.addEventListener('touchend', handleTouchEnd);
            }
            
            function handleTouchMove(e) {
                e.preventDefault();
                const touch = e.touches[0];
                drag({
                    clientX: touch.clientX,
                    clientY: touch.clientY + window.scrollY
                });
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                clearTimeout(longPressTimer);
                
                const polaroidWidth = polaroid.offsetWidth;
                const polaroidHeight = polaroid.offsetHeight;
                
                const newX = e.clientX - offsetX;
                const newY = e.clientY + window.scrollY - offsetY;
                
                const constrained = constrainToWall(newX, newY, polaroidWidth, polaroidHeight);
                
                polaroid.style.left = `${constrained.x}px`;
                polaroid.style.top = `${constrained.y}px`;
                
                const id = parseInt(polaroid.dataset.id);
                const photo = photos.find(p => p.id === id);
                if (photo) {
                    photo.position = { x: constrained.x, y: constrained.y };
                }
            }
            
            function handleTouchEnd() {
                clearTimeout(longPressTimer);
                stopDrag();
            }
            
            function stopDrag() {
                isDragging = false;
                polaroid.classList.remove('dragging');
                
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('touchmove', handleTouchMove);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchend', handleTouchEnd);
            }
            
            function flipPolaroid(polaroid) {
                const isFlipped = polaroid.classList.contains('flipped');
                
                zCounter++;
                polaroid.style.zIndex = zCounter;
                
                if (isFlipped) {
                    polaroid.classList.remove('flipped');
                    polaroid.style.transform = polaroid.style.transform.replace(' rotateY(180deg)', '');
                } else {
                    polaroid.classList.add('flipped');
                    polaroid.style.transform += ' rotateY(180deg)';
                }
                
                if ('vibrate' in navigator) {
                    navigator.vibrate(50);
                }
            }
        }
        
        // Improved grid positioning with better spacing and responsiveness
        function getGridPosition(index, ratio) {
            const margin = 24; // Increased margin for better spacing
            const containerWidth = wall.getBoundingClientRect().width;
            let cols, cardWidth, cardHeight, baseWidth;
            
            // Calculate optimal columns and card sizes based on screen width
            if (containerWidth > 1400) {
                cols = 5;
                baseWidth = Math.min(260, (containerWidth - (cols + 1) * margin) / cols);
            } else if (containerWidth > 1200) {
                cols = 4;
                baseWidth = Math.min(280, (containerWidth - (cols + 1) * margin) / cols);
            } else if (containerWidth > 900) {
                cols = 3;
                baseWidth = Math.min(300, (containerWidth - (cols + 1) * margin) / cols);
            } else if (containerWidth > 600) {
                cols = 2;
                baseWidth = Math.min(320, (containerWidth - (cols + 1) * margin) / cols);
            } else {
                cols = 1;
                baseWidth = Math.min(350, containerWidth - 2 * margin);
            }
            
            // Adjust card dimensions based on ratio
            switch(ratio) {
                case 'landscape':
                    cardWidth = baseWidth;
                    cardHeight = baseWidth * 0.75 + 70; // +70 for padding and caption
                    break;
                case 'portrait':
                    cardWidth = baseWidth * 0.8;
                    cardHeight = baseWidth * 1.2 + 70;
                    break;
                case 'square':
                default:
                    cardWidth = baseWidth * 0.9;
                    cardHeight = baseWidth * 0.9 + 70;
                    break;
            }
            
            // Calculate row heights dynamically for better layout
            const rowHeight = cardHeight + margin;
            const row = Math.floor(index / cols);
            const col = index % cols;
            
            // Center the grid if there are fewer items than columns in the last row
            const itemsInRow = Math.min(cols, photos.filter(p => activeFilter === 'all' || p.tags.includes(activeFilter)).length - row * cols);
            const totalRowWidth = itemsInRow * cardWidth + (itemsInRow - 1) * margin;
            const rowStartX = (containerWidth - totalRowWidth) / 2;
            
            const x = rowStartX + col * (cardWidth + margin);
            const y = row * rowHeight + 120; // 120px top offset
            
            return constrainToWall(x, y, cardWidth, cardHeight);
        }
        
        function shufflePolaroids() {
            const polaroids = document.querySelectorAll('.polaroid');
            polaroids.forEach(polaroid => {
                const polaroidWidth = polaroid.offsetWidth;
                const polaroidHeight = polaroid.offsetHeight;
                
                const maxAttempts = 50;
                let attempts = 0;
                let position, overlap;
                
                do {
                    const x = Math.random() * (window.innerWidth - polaroidWidth - 40) + 20;
                    const y = Math.random() * (window.innerHeight - polaroidHeight - 200) + 100;
                    position = constrainToWall(x, y, polaroidWidth, polaroidHeight);
                    
                    overlap = false;
                    const otherPolaroids = document.querySelectorAll('.polaroid:not([data-id="' + polaroid.dataset.id + '"])');
                    for (let other of otherPolaroids) {
                        const otherRect = other.getBoundingClientRect();
                        const thisRect = {
                            left: position.x,
                            top: position.y,
                            right: position.x + polaroidWidth,
                            bottom: position.y + polaroidHeight
                        };
                        
                        if (thisRect.left < otherRect.right + 20 && 
                            thisRect.right > otherRect.left - 20 && 
                            thisRect.top < otherRect.bottom + 20 && 
                            thisRect.bottom > otherRect.top - 20) {
                            overlap = true;
                            break;
                        }
                    }
                    attempts++;
                } while (overlap && attempts < maxAttempts);
                
                const rotation = Math.random() * 20 - 10;
                
                polaroid.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                polaroid.style.left = `${position.x}px`;
                polaroid.style.top = `${position.y}px`;
                polaroid.style.transform = `rotate(${rotation}deg)`;
                
                const id = parseInt(polaroid.dataset.id);
                const photo = photos.find(p => p.id === id);
                if (photo) {
                    photo.position = position;
                    photo.rotation = rotation;
                }
                
                setTimeout(() => {
                    polaroid.style.transition = '';
                }, 800);
            });
            
            updateWallHeight();
        }
        
        // Event listeners
        tagToggle.addEventListener('click', () => {
            const isVisible = tagFilter.style.display === 'flex';
            tagFilter.style.display = isVisible ? 'none' : 'flex';
            tagToggle.classList.toggle('active', !isVisible);
        });
        
        gridToggle.addEventListener('click', () => {
            gridMode = !gridMode;
            gridToggle.classList.toggle('active');
            if (gridMode) {
                gridToggle.innerHTML = '<span>üîÄ</span><span>Shuffle</span>';
                createPolaroids();
            } else {
                gridToggle.innerHTML = '<span>‚öè</span><span>Grid</span>';
                shufflePolaroids();
            }
        });
        
        continueBtn.addEventListener('click', () => {
            window.location.href = 'birthdayGift.html';
            
            // Add visual feedback
            continueBtn.style.transform = 'translateX(-50%) scale(0.95)';
            setTimeout(() => {
                continueBtn.style.transform = 'translateX(-50%) scale(1)';
            }, 150);
        });
        
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', () => {
                document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
                tag.classList.add('active');
                activeFilter = tag.dataset.tag;
                createPolaroids();
            });
        });
        
        // Handle window resize with viewport constraints
        window.addEventListener('resize', () => {
            const polaroids = document.querySelectorAll('.polaroid');
            polaroids.forEach(polaroid => {
                const rect = polaroid.getBoundingClientRect();
                const constrained = constrainToWall(rect.left, rect.top, rect.width, rect.height);
                polaroid.style.left = `${constrained.x}px`;
                polaroid.style.top = `${constrained.y}px`;
                
                // Update photo data
                const id = parseInt(polaroid.dataset.id);
                const photo = photos.find(p => p.id === id);
                if (photo) {
                    photo.position = constrained;
                }
            });
            
            if (gridMode) {
                createPolaroids();
            }
        });
        
        // Close tag filter when clicking outside
        document.addEventListener('click', (e) => {
            if (!tagFilter.contains(e.target) && !tagToggle.contains(e.target)) {
                if (tagFilter.style.display === 'flex') {
                    tagFilter.style.display = 'none';
                    tagToggle.classList.remove('active');
                }
            }
        });
        
        // Initialize
        createPolaroids();
        updateWallHeight();
    </script>
