<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700&family=Tiro+Devanagari+Hindi:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --krishna-blue: #2d5a4f;
      --lotus-pink: #f7c7d5;
      --divine-gold: #ffecd2;
      --glass: rgba(255, 255, 255, 0.2);
      --glass-border: rgba(255, 255, 255, 0.35);
      --glass-shadow: rgba(0, 0, 0, 0.12);
      --accent-purple: #8b5a8c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-text-size-adjust: 100%;
    }

    body {
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      position: fixed;
      width: 100%;
      background: linear-gradient(145deg, var(--krishna-blue), var(--lotus-pink), var(--divine-gold));
      background-size: 400% 400%;
      animation: bgShift 25s ease infinite;
      font-family: 'Baloo Bhaijaan 2', sans-serif;
    }

    @keyframes bgShift {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 50% 0%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 100%; }
    }

    main {
      position: relative;
      z-index: 10;
      height: 100vh;
      height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      flex-direction: column;
      gap: 1rem;
    }

    .date-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 1.5rem;
      padding: 0.75rem 1.5rem;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      font-weight: 600;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      color: #2d5a4f;
      box-shadow: 0 8px 32px var(--glass-shadow), 0 0 0 1px rgba(255,255,255,0.15) inset;
      animation: fadeSlide 2s ease forwards;
      opacity: 0;
      white-space: nowrap;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-radius: 2rem;
      padding: clamp(2.5rem, 8vw, 3.5rem) clamp(2rem, 8vw, 3rem) clamp(8rem, 16vw, 10rem);
      max-width: min(90vw, 520px);
      min-height: 73vh;
      width: 100%;
      box-shadow: 0 20px 60px var(--glass-shadow), 0 0 0 1px rgba(255,255,255,0.15) inset;
      position: relative;
      overflow: hidden;
      animation: cardEnter 1.5s ease 0.5s both;
    }

    @keyframes cardEnter {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent, rgba(255,255,255,0.05));
      pointer-events: none;
      border-radius: inherit;
    }

    .card h1 {
      font-family: 'Tiro Devanagari Hindi', sans-serif;
      font-size: clamp(1.8rem, 7vw, 2.8rem);
      background: linear-gradient(135deg, #2d5a4f, var(--accent-purple), #4a7c59);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      line-height: 1.2;
      font-weight: 500;
    }

    .card p {
      font-size: clamp(1rem, 4vw, 1.2rem);
      color: rgba(45, 90, 79, 0.85);
      margin-bottom: 1.5rem;
      line-height: 1.5;
      font-weight: 500;
    }

    .card button {
      margin-top: 1rem;
      background: linear-gradient(135deg, #4a7c59, #7fb069, var(--accent-purple));
      background-size: 200% 200%;
      color: #fff;
      font-family: 'Baloo Bhaijaan 2', sans-serif;
      font-size: clamp(1rem, 4vw, 1.1rem);
      font-weight: 600;
      border: none;
      border-radius: 50px;
      padding: 1rem 2rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(45, 90, 79, 0.4), 0 4px 12px rgba(45, 90, 79, 0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      min-height: 48px;
      touch-action: manipulation;
      animation: buttonGlow 3s ease-in-out infinite;
    }

    @keyframes buttonGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .card button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }

    .card button:hover::before,
    .card button:active::before {
      left: 100%;
    }

    .card button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 15px 40px rgba(45, 90, 79, 0.5), 0 6px 18px rgba(45, 90, 79, 0.4);
    }

    .card button:active {
      transform: translateY(0) scale(0.98);
      transition: all 0.1s ease;
    }

    .krishna-peek-inside {
      position: absolute;
      bottom: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(100px, 20vw, 130px);
      height: clamp(100px, 20vw, 130px);
      z-index: 5;
    }

    .krishna-peek-inside img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: krishnaBob 4s ease-in-out infinite;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }

    @keyframes krishnaBob {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-8px) rotate(2deg); }
    }

    .diya-float {
      position: absolute;
      right: 10px;
      bottom: 20px;
      width: clamp(90px, 22vw, 120px);
      animation: diyaFloat 10s ease-in-out infinite;
      opacity: 0.9;
      pointer-events: none;
      z-index: 28;
    }

    .diya-float img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 4px 12px rgba(255,200,0,0.3));
    }

    @keyframes diyaFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-12px) rotate(3deg); }
      66% { transform: translateY(-6px) rotate(-2deg); }
    }

    .floater {
      position: absolute;
      pointer-events: none;
      opacity: 0.3;
      will-change: transform;
      animation: complexFloat 20s ease-in-out infinite;
      transform-origin: center;
      z-index: 1;
    }

    .floater.large {
      opacity: 0.4;
      z-index: 2;
    }

    .floater.small {
      opacity: 0.25;
    }

    @keyframes complexFloat {
      0% { 
        transform: translateY(0) translateX(0) rotate(0deg) scale(1);
        opacity: 0.3;
      }
      20% { 
        transform: translateY(-20px) translateX(10px) rotate(72deg) scale(1.1);
        opacity: 0.4;
      }
      40% { 
        transform: translateY(-15px) translateX(-5px) rotate(144deg) scale(0.9);
        opacity: 0.35;
      }
      60% { 
        transform: translateY(-25px) translateX(15px) rotate(216deg) scale(1.05);
        opacity: 0.45;
      }
      80% { 
        transform: translateY(-10px) translateX(-10px) rotate(288deg) scale(0.95);
        opacity: 0.3;
      }
      100% { 
        transform: translateY(0) translateX(0) rotate(360deg) scale(1);
        opacity: 0.3;
      }
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #ffd700, transparent);
      border-radius: 50%;
      animation: sparkle 3s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes sparkle {
      0%, 100% { 
        opacity: 0;
        transform: scale(0);
      }
      50% { 
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Mobile specific optimizations */
    @media (max-width: 480px) {
      .card {
        margin: 0.5rem;
        padding: 2rem 1.5rem 4rem;
        border-radius: 1.5rem;
      }
      
      .date-card {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      
      .krishna-peek-inside {
        width: 90px;
        height: 90px;
        bottom: -1px;
      }
      
      .diya-float {
        width: 80px;
        right: 8px;
        bottom: 15px;
      }
    }

    @media (max-height: 600px) {
      main {
        gap: 0.5rem;
      }
      
      .card {
        padding: 1.5rem;
      }
    }

    /* Disable zoom on inputs and buttons */
    input, button, textarea, select {
      font-size: 16px !important;
    }
  </style>
</head>
<body>
  <main>
    <div class="date-card" id="dateCard">Loading date…</div>

    <div class="card">
      <div class="krishna-peek-inside">
        <img src="littleKanha.png" alt="Peeking Krishna" />
      </div>
      <h1>On this divine day…</h1>
      <p>…may Krishna's flute guide your heart to peace, love, and a joyful birthday journey.</p>
      <button onclick="location.href='phase2.html'">With every step, a leela unfolds</button>
    </div>
  </main>

  <div class="diya-float">
    <img src="peacock.gif" alt="Floating Diya" />
  </div>

  <script>
    const dateEl = document.getElementById("dateCard");
    const targetDate = new Date("2025-09-27");
    const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const dayName = dayNames[targetDate.getDay()];
    const today = new Date();
    const daysLeft = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
    dateEl.textContent = `📅 ${dayName}, Sep 27, 2025 · ${daysLeft > 0 ? daysLeft + ' days to go!' : 'It\'s today!'}`;

    const floaters = [
      "https://cdni.iconscout.com/illustration/premium/thumb/pots-and-feathers-indian-holiday-illustration-download-in-svg-png-gif-file-formats--pongal-peacock-feather-krishna-pack-culture-religion-festivals-illustrations-10542407.png",
      "https://png.pngtree.com/png-vector/20220814/ourmid/pngtree-krishna-flute-png-with-peacock-feather-png-image_6110420.png"
    ];

    // Create more background elements with varied sizes and positions
    for (let i = 0; i < 15; i++) {
      const img = document.createElement("img");
      img.src = floaters[Math.floor(Math.random() * floaters.length)];
      img.className = "floater";
      
      const size = 40 + Math.random() * 60;
      const isLarge = size > 70;
      const isSmall = size < 50;
      
      if (isLarge) img.classList.add('large');
      if (isSmall) img.classList.add('small');
      
      img.style.top = `${Math.random() * 100}vh`;
      img.style.left = `${Math.random() * 100}vw`;
      img.style.width = `${size}px`;
      img.style.transform = `rotate(${Math.random() * 360}deg)`;
      img.style.animationDuration = `${15 + Math.random() * 20}s`;
      img.style.animationDelay = `${Math.random() * 10}s`;
      
      document.body.appendChild(img);
    }

    // Add sparkle effects
    for (let i = 0; i < 20; i++) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.top = `${Math.random() * 100}vh`;
      sparkle.style.left = `${Math.random() * 100}vw`;
      sparkle.style.animationDelay = `${Math.random() * 3}s`;
      sparkle.style.animationDuration = `${2 + Math.random() * 2}s`;
      document.body.appendChild(sparkle);
    }

    // Prevent zoom on double tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Prevent context menu on long press
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Handle orientation change
    window.addEventListener('orientationchange', function() {
      setTimeout(function() {
        window.scrollTo(0, 0);
      }, 100);
    });
  </script>
</body>
</html>
